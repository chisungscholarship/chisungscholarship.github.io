    <style>
        /* 이미지 위에 있는 "바로가기" 텍스트 스타일 */
        .image-link {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }

        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: 720px;
            max-height: 480px;
            margin: 0 auto;
            display: block; /* 이미지 블록 형식으로 보이게 설정 */
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* 글자 색을 흰색으로 설정 */
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2; /* hover-text가 이미지 위에 표시되도록 z-index 설정 */
        }

        /* 이미지 위에 마우스를 올리면 이미지가 흐려지고 텍스트가 보이게 설정 */
        .image-link:hover img {
            filter: blur(3px);
        }

        .image-link:hover .hover-text {
            opacity: 1; /* 텍스트가 보이도록 opacity 설정 */
        }

        .hover-text a {
            color: white; /* 링크의 텍스트 색상을 흰색으로 설정 */
            text-decoration: none; /* 링크에 밑줄을 없앰 */
            font-size: 18px;
            font-weight: bold;
        }
    </style>
